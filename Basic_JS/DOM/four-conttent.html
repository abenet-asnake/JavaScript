    <body>
        <H1>Question Four DOM</H1>
        <h2>It Is Modify Content </h2>

        <p id="textElement">This is some initial text.</p>
        <div id="container">
            <p>This An example of <span>Changing content</span></p>
        </div>
        <input type="text" id="inputElement"value="initial Value">
        <button id="buttonElement" onclick="modifyContent()" >modify Content</button>
        <script>
          function modifyContent() {
            let myText=document.querySelector("#textElement");
            let container=document.querySelector("#container");
            let inputValue=document.querySelector("#inputElement");

            myText.textContent = "Text Content Has Been Changed";
            container.innerHTML="<p> I am using InnerHTML to change <strong>text content</strong</p>";
           // inputValue.value="New Value";
             inputValue.setAttribute("value", "New Value");
          }
        </script>
    </body>
